<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>

<body>
    <div class="mainContainer">
        <div class="memContainer">
            <input type="radio" name="mem" id="mem1" checked>
            <label for="mem1">
                <div class='memHead'>
                    <p>When you tell someone, you're studying to be an IT</p><div class='icon'></div>
                </div>
                <div class="imgWrapper">
                <img class='memImage'src="img/it-spec.jpg" alt="mem it specialist">
                </div>
            </label>
        </div>
        <div class="memContainer">
            <input type="radio" name="mem" id="mem2">
            <label for="mem2">
                <div class='memHead'>
                    <p>When only 3 days are given for the task</p><div class='icon'></div>
                </div>
                <div class="imgWrapper">
                <img class='memImage' src="img/codejam.jpg" alt="mem little time for the task">
                </div>
            </label>
        </div>
        <div class="memContainer">
            <input type="radio" name="mem" id="mem3">
            <label for="mem3">
                <div class='memHead'>
                    <p>When you know, you can work remotely</p><div class='icon' id="icon"></div>
                </div>
                <div class="imgWrapper">
                    <img class='memImage' src="img/remote-work.jpg" alt="mem remote work">
                </div>
            </label>
        </div>
        <div class="memContainer">
            <input type="radio" name="mem" id="mem4">
            <label for="mem4">
                <div class='memHead'>
                    <p>When you were given 140 points for a task</p><div class='icon'></div>
                </div>
                <div class="imgWrapper">
                <img class='memImage' src="img/happy.jpg" alt="mem high rating">
                </div>
            </label>
        </div>
    </div>
</body>
</html>
